<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="input-box">
        <label>
          Last name
          <input type="text" value="Emerson" name="lastName" readonly />
        </label>
      </div>

      <div class="input-box">
        <label>
          Age
          <input type="number" name="age" value="17" min="3" max="10" />
        </label>
      </div>
      <div class="input-box">
        <input type="checkbox" name="agree" disabled />
        <label for="agree">Accept terms and conditions</label>
      </div>
      <div class="input-box choose-gender">
        <input type="radio" id="gender-male" name="gender" checked />
        <label for="gender-male">Male</label>
        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-female">Female</label>
        <input type="radio" name="gender" id="gender-secret" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="input-box">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="input-box">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
