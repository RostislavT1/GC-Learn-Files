<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form">
      <div class="input-box">
        <input type="text" name="primaryLanguage" id="" value="HTML" disabled />
      </div>
      <div class="input-box"><input type="checkbox" name="agree" /></div>
      <div class="input-box">
        <input type="checkbox" name="like" readonly checked />
      </div>
      <div class="input-box">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="input-box">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="input-box">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="input-box">
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="input-box"><input type="file" name="avatar" /></div>
      <div class="input-box">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="input-box">
        <input type="number" name="favouriveNumber" value="17" />
      </div>
      <div class="input-box">
        <textarea
          name="story"
          id=""
          placeholder="A long time ago..."
          rows="5"
          cols="30"
        ></textarea>
      </div>
      <div class="input-box">
        <input type="password" name="password" value="secret" />
      </div>
      <div class="input-box languages">
        <input type="radio" name="language" id="language-html" />
        <label for="language-html">HTML</label>
        <input type="radio" name="language " id="language-css" checked />
        <label for="language-css">CSS</label>
        <input type="radio" name="language" id="language-js" />
        <label for="language-js">JavaScript</label>
      </div>

      <div class="input-box">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="input-box">
        <select name="framework" id="">
          <option value="react">React</option>
          <option value="jqueaty" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="input-box">
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="input-box">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="input-box">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="input-box">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="input-box"><button type="submit">Save</button></div>
    </form>
  </body>
</html>
